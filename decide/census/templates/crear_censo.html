{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h1>Añadir al Censo</h1>
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="form-group">
                {{ form.voting_id.label_tag }}
                {{ form.voting_id }}
            </div>
            <div class="form-group">
                {{ form.voter_id.label_tag }}
                {{ form.voter_id }}
            </div>
            <button type="submit" class="btn btn-primary">Añadir al Censo</button>
        </form>
    </div>
{% endblock %}
