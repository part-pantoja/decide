<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Decide!{% endblock %}</title>
    {% block extrahead %}{% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">

    <div class="container-fluid">

        <a class="navbar-brand" href="{% url 'home:index' %}">
            <span class="btn btn-primary">Decide</span>
        </a>

        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link btn btn-secondary" href="{% url 'visualizer:votings' %}">Votings</a>
        </div>
        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link btn btn-secondary" href="{% url 'booth:booth_home' %}">Booth</a>
        </div>

        {% if user.is_authenticated and user.is_staff %}
        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link btn btn-secondary" href="{% url 'voting:create_voting' %}">Create voting</a>
        </div>
        {% endif %}

        <div class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <a class="nav-item nav-link btn btn-secondary" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="nav-item nav-link btn btn-secondary" href="{% url 'login-sin-google' %}">Sign In</a>
                <a class="nav-item nav-link btn btn-secondary" href="{% url 'register' %}">Sign Up</a>
            {% endif %}
        </div>

    </div>
</nav>




<br>

<main class="container mt-4">
    {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
{% block extrabody %}{% endblock %}

</body>
</html>
